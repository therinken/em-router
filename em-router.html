<head>
    <title>em-router</title>
</head>
<template name="Layout">
    <div class="login">{{> loginButtons}}</div>
    <div class="container">
        <div id="new-article">
            {{#linkTo route='article.new'}} New Article {{/linkTo}}
        </div>
        <ul class="breadcrumb">
            {{> yield 'breadcrumbs'}}
        </ul>
        <div class="content">
            {{> yield}}
        </div>
    </div>
</template>
<template name="Blog">
    {{#contentFor 'breadcrumbs'}}
    <li>{{#linkTo route="home"}}Home{{/linkTo}}</li>
    {{/contentFor}}
    <h1>Blog</h1>

    <ul>
        {{#each showArticles}}
        <li>
            {{#linkTo route='article.show'}}
            <div>{{title}}</div>
            {{/linkTo}}
        </li>
        {{/each}}
    </ul>
</template>
<template name="Article">
    {{#contentFor 'breadcrumbs'}}
    <li>{{#linkTo route="home"}}Home{{/linkTo}}</li>
    <li><span class="divider">/</span>
    </li>
    <li>{{title}}</li>
    {{/contentFor}}
    <h1>{{title}}</h1>
    <div>{{author}}</div>
    <p>{{body}}</p>
</template>
<template name="ArticleNew">
    {{#contentFor 'breadcrumbs'}}
    <li>{{#linkTo route="home"}}Home{{/linkTo}}</li>
    <li><span class="divider">/</span>
    </li>
    <li>New Article</li>
    {{/contentFor}}
    <form id="new-article">
        <div class="field">
            <input type="text" name="title" placeholder="Title">
        </div>
        <div class="field">
            <textarea name="body" placeholder="Body..."></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" value="Save">Save</button>
        </div>
    </form>
</template>
<template name="Loading">
    Hang on fella, I'm loading...
</template>
